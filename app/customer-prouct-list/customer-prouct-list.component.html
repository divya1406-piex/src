        </li>
    </ul> 
    <ul class = "navbar-nav">
      <li class = "nav-item">
          <a routerLink="/customerregister" routerLinkActive="active" class="nav-link" style="color: white;" >Back</a>

</ul>

  <h1 class="heading">latest <span style="color: greenyellow;">products</span></h1>

      <ng-container *ngFor="let product of products">

            <b style="text-align: center;">{{product.pName}}</b>
        <br>
        <div style="text-align: center;">

            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
        </div>
        <br>
            <label for="q" style="text-align: left;"><b>Quantity: <input type="number"  min="1" max="{{product.qty}}" required [(ngModel)]="product.uQty" name="uQty" id="qty" placeholder="1"/>
              <span> /kg </span></b></label><b></b>  
      <br>
        <label for="q" style="text-align: center;"><b>Price: â‚¹ {{product.price}}</b></label> 
      <br>
     <button (click)=" addToCart(product)" type="button" class="btn btn-success" style="margin-left: 10px;margin-right: 10px;">Add To Cart</button>       
</div>
</ng-container>
</div>
</div>
